"$schema" = 'https://starship.rs/config-schema.json'

# Inserts a blank line between shell prompts
add_newline = true

# Increase command timeout to prevent git warnings
command_timeout = 3000

# Configure the prompt format
format = """
[](#9A348E)\
$username\
$directory\
$git_branch\
$git_status\
$nodejs\
$time\
$line_break\
$character"""

# Replace the 'â¯' symbol in the prompt
[character]
success_symbol = "[âœ](bold green)"
error_symbol = "[âœ—](bold red)"

# Username config
[username]
style_user = "white bold"
style_root = "red bold"
format = "[$user]($style) "
disabled = false
show_always = true

# Directory config
[directory]
truncation_length = 3
truncation_symbol = "â€¦/"
home_symbol = "ğŸ  ~"
read_only = " "
style = "bold blue"

# Git branch config
[git_branch]
symbol = "ğŸŒ± "
truncation_length = 15
truncation_symbol = ""
style = "bold purple"

# Git status config
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

# NodeJS config
[nodejs]
format = "via [ğŸ¤– $version](bold green) "

[time]
disabled = false
format = '[\[ $time \]](bold yellow)'
time_format = "%I:%M %p"  # 12-hour format with AM/PM
