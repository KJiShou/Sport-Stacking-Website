name: ğŸš€ Deploy to Firebase Hosting (Production)

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Repository
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Node.js & Yarn Cache
      - name: âš™ï¸ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'yarn'

      # Step 3: Install Dependencies
      - name: ğŸ“¦ Install Dependencies
        run: yarn install --immutable

      # Step 4: Cache Build Output (Optional but improves speed)
      - name: ğŸ’¾ Cache build output
        uses: actions/cache@v4
        with:
          path: |
            dist
          key: ${{ runner.os }}-vite-build-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-vite-build-

      # Step 5: Build Project
      - name: ğŸ› ï¸ Build Project
        run: yarn build

      # Step 6: Deploy to Firebase Hosting (Live)
      - name: ğŸš€ Deploy to Firebase Hosting (live)
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_SPORT_STACKING_WEBSITE }}
          channelId: live
          projectId: sport-stacking-website
