name: âš™ï¸ CI - Validate & Build

run-name: âœ… CI triggered by @${{ github.actor }}

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

permissions:
  contents: read
  checks: write
  pull-requests: write

jobs:
  validate_and_build:
    name: Validate & Build on ${{ github.ref_name }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout Code
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js + Corepack + Yarn
      - name: âš™ï¸ Setup Node.js 22.x
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: ğŸ›  Enable Corepack
        run: corepack enable

      - name: ğŸ¯ Use Yarn 4.6.0
        run: corepack prepare yarn@4.6.0 --activate

      # Step 3: Cache Yarn Modules
      - name: ğŸ“¦ Get yarn cache directory
        id: yarn-cache-dir-path
        run: echo "yarn-dir=$(yarn config get cacheFolder)" >> "$GITHUB_OUTPUT"

      - name: ğŸ—ƒï¸ Cache yarn modules
        uses: actions/cache@v4
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.yarn-dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      # Step 4: Install Dependencies
      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      # Step 5: Validate (typecheck + lint)
      - name: ğŸ§ª Run validate
        run: yarn validate

      # Step 6: Inject placeholder env values for build-time variables
      - name: ğŸ”§ Create .env for CI build
        run: |
          echo "VITE_FIREBASE_API_KEY=ci-placeholder" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=ci-placeholder.firebaseapp.com" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=ci-placeholder" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=ci-placeholder.appspot.com" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=000000000000" >> .env
          echo "VITE_FIREBASE_APP_ID=1:000000000000:web:placeholder" >> .env
          echo "VITE_FIREBASE_MEASUREMENT_ID=G-PLACEHOLDER" >> .env
          echo "VITE_GOOGLE_MAPS_API_KEY=ci-placeholder" >> .env

      # Step 7: Build the project
      - name: ğŸ—ï¸ Build Project
        run: yarn build
